name: Run auto_extract_rf_data.py
run-name: ${{ github.actor }} is running auto_extract_rf_data.py
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@main 

      - name: Setup Python Version
        uses: actions/setup-python@main
        with:
          python-version: 3.12 

      - name: Install Python dependencies
        run: python -m pip install --upgrade pip requests pyyaml openpyxl plotly pandas

      - name: Execute Python script 
        run: python auto_extract_rf_data.py

      - name: store publication outputs
        run: | 
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add hec_bio_sim_pubs.json 
            if git diff --cached --quiet; then
                echo "No changes to commit."
            else
                git commit -m "Added json files"
                git push
            fi
       
