name: Run auto_extract_rf_data.py
run-name: ${{ github.actor }} is running auto_extract_rf_data.py

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v4

      - name: Setup Python Version
        uses: actions/setup-python@v4
        with:
          python-version: 3.12 

      - name: Install Python dependencies
        run: python -m pip install --upgrade pip requests pyyaml openpyxl plotly pandas

      - name: Execute Python script
        run: |
          cd data_miner
          python auto_extract_rf_data.py

      - name: Switch to 'index' branch 
        run: |
          git fetch origin index || git branch index origin/index  
          git checkout index

      - name: Add config options 
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Merge update_send_JSON_to_index into index (Force Resolve Conflicts)
        run: |
          git merge update_send_JSON_to_index --allow-unrelated-histories || echo "Merge conflict detected, resolving..."
          
          # Overwrite pubs.json with the version from update_send_JSON_to_index
          git checkout --theirs data_miner/pubs.json  
          
          # Mark conflict as resolved
          git add data_miner/pubs.json 

      - name: Commit and push pubs.json to index branch
        run: |
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Forced update of pubs.json in index branch"
            git push origin index --force
          fi

