name: Run auto_extract_rf_data.py
run-name: ${{ github.actor }} is running auto_extract_rf_data.py

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v4

      - name: Setup Python Version
        uses: actions/setup-python@v4
        with:
          python-version: 3.12 

      - name: Install Python dependencies
        run: python -m pip install --upgrade pip requests pyyaml openpyxl plotly pandas

      - name: Execute Python script
        run: |
          cd data_miner
          python auto_extract_rf_data.py

      - name: Stash new pubs.json before switching branches
        run: |
          git add pubs.json  # Ensure it's tracked
          git stash push -m "Stash pubs.json" || echo "Nothing to stash"

      - name: Switch to 'index' branch 
        run: |
          git fetch origin index || git branch index origin/index
          git checkout index  

      - name: Restore pubs.json from stash
        run: |
          git stash pop || echo "No stashed changes to apply"

      - name: Ensure main branch is available
        run: |
          git fetch origin main
          git branch --track main origin/main || echo "Main branch already tracked"

      - name: Merge pubs.json from main to index
        run: |
          git checkout main -- pubs.json  
          git add pubs.json

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit and push changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Updated pubs.json from main"
            git push origin index
          fi

