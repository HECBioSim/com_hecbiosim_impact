name: Run auto_extract_rf_data.py
run-name: ${{ github.actor }} is running auto_extract_rf_data.py

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@main 

      - name: Setup Python Version
        uses: actions/setup-python@main
        with:
          python-version: 3.12 

      - name: Install Python dependencies
        run: python -m pip install --upgrade pip requests pyyaml openpyxl plotly pandas

      - name: Execute Python script
        run: |
          cd data_miner
          python auto_extract_rf_data.py
    
      - name: Track pubs.json in working branch
        run: | 
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add pubs.json 
      
      - name: Switch to 'index' branch 
        run: |
            git fetch origin index || git branch index origin/index
            git checkout index  # Switch to 'index' branch
      
      - name: Add config options 
        run: |
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            
      - name: Add pubs.json to index branch
        run: |
            git checkout --theirs pubs.json 
            if git diff --cached --quiet; then
                echo "No changes to commit."
            else
                git commit -m "Updated pubs.json file in index branch"
                git push origin index
            fi
        

