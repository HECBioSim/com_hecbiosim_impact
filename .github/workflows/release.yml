name: release
on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        default: 'x.y.z'

jobs:
  version:
    runs-on: ubuntu-24.04
    name: prepare ${{ github.event.inputs.version }}
    env:
      GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
    steps:

      - name: Install xmlstartlet
        run: sudo apt install xmlstarlet

      - name: checkout
        uses: actions/checkout@v4

      - name: Inject version number into plugin source
        run: xml ed --inplace -u "/extension/version" -v v${{ github.event.inputs.version }} com_hecbiosim_impact/hecbiosim_impact.xml

      - name: Inject version number into update.xml
        run: xml ed --omit-decl --inplace -u "/updates/update/version" -v v${{ github.event.inputs.version }} update.xml

      - name: Inject update file path into update.xml
        run: xml ed --omit-decl --inplace -u "/updates/update/downloads/downloadsource" -v "https://github.com/hecbiosim/com_hecbiosim_impact/releases/download/${{ github.event.inputs.version }}/com_hecbiosim_impact-${{ github.event.inputs.version }}.zip" update.xml

  tag:
    name: Create tagged commit.
    needs: version
    runs-on: ubuntu-24.04
    env:
      GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag ${{ github.event.inputs.name }}
          git push origin tag ${{ github.event.inputs.name }}

  release:
    name: Create GH release.
    needs: [version, tag]
    runs-on: ubuntu-24.04
    env:
      GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
    steps:
      - name: Create zip
        run: |
          echo "test"

      - name: Create release
        run: |
          gh release create "${{ github.event.inputs.name }}" \
              --repo="$GITHUB_REPOSITORY" \
              --title="v${{ github.event.inputs.name }}" \
              --generate-notes
